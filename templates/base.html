<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attack Surface Monitoring{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: "#3b82f6", secondary: "#64748b" },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .sidebar-icon {
            transition: all 0.2s ease;
        }

        .sidebar-icon:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        input[type="search"]::-webkit-search-decoration,
        input[type="search"]::-webkit-search-cancel-button,
        input[type="search"]::-webkit-search-results-button,
        input[type="search"]::-webkit-search-results-decoration {
            display: none;
        }

        input[type="search"] {
            -webkit-appearance: none;
        }

        /* Sidebar specific styles */
        #sidebar {
            min-height: 100vh;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            transform: translateX(2px);
        }

        .nav-item.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }

        .nav-text {
            white-space: nowrap;
            overflow: hidden;
        }

        /* Smooth transitions for all interactive elements */
        .nav-item, .sidebar-icon, #sidebar-toggle {
            transition: all 0.2s ease-in-out;
        }

        /* Ensure proper icon alignment */
        .min-w-\[24px\] {
            min-width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom scrollbar for sidebar */
        #sidebar::-webkit-scrollbar {
            width: 4px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        #sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Tooltip styles for collapsed sidebar */
        .nav-item[title]:hover::after {
            content: attr(title);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1000;
            margin-left: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        /* Only show tooltips when sidebar is collapsed */
        #sidebar.w-16 .nav-item[title]:hover::after {
            opacity: 1;
        }

        /* Hide tooltips when sidebar is expanded */
        #sidebar.w-64 .nav-item[title]:hover::after {
            opacity: 0;
        }

        /* Alert badge positioning */
        .alert-badge {
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    {% block content %}{% endblock %}
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" class="fixed top-4 right-4 z-50">
                {% for category, message in messages %}
                    <div class="mb-2 p-4 rounded-lg shadow-lg {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif category == 'success' %}bg-green-100 text-green-700 border border-green-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
                        <div class="flex items-center justify-between">
                            <span>{{ message }}</span>
                            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-lg font-bold">&times;</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <script>
                // Auto-hide flash messages after 5 seconds
                setTimeout(function() {
                    const flashMessages = document.getElementById('flash-messages');
                    if (flashMessages) {
                        flashMessages.style.opacity = '0';
                        setTimeout(() => flashMessages.remove(), 300);
                    }
                }, 5000);
            </script>
        {% endif %}
    {% endwith %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
