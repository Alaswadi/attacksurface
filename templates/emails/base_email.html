<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}AttackSurfacePro{% endblock %}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset styles for email clients */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Dark theme email styles */
        body {
            background-color: #0f172a !important;
            color: #f8fafc !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            min-width: 100% !important;
        }

        .email-container {
            background-color: #0f172a;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .email-header {
            background-color: #1e293b;
            border-radius: 12px 12px 0 0;
            padding: 30px 40px;
            text-align: center;
            border-bottom: 2px solid #4ade80;
        }

        .email-body {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 0 0 12px 12px;
        }

        .brand-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        .content-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .content-text {
            color: #e2e8f0;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 20px 0;
        }

        .content-text-muted {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.5;
            margin: 0 0 15px 0;
        }

        .button-primary {
            background-color: #4ade80;
            color: #0f172a;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            transition: background-color 0.2s ease;
        }

        .button-primary:hover {
            background-color: #22c55e;
        }

        .alert-box {
            background-color: #1f2937;
            border-left: 4px solid #4ade80;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .alert-box.warning {
            border-left-color: #f59e0b;
        }

        .alert-box.error {
            border-left-color: #ef4444;
        }

        .stats-container {
            background-color: #0f172a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #374151;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #374151;
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stats-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .stats-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        .stats-value.critical {
            color: #ef4444;
        }

        .stats-value.high {
            color: #f59e0b;
        }

        .stats-value.medium {
            color: #eab308;
        }

        .stats-value.low {
            color: #22c55e;
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #64748b;
            font-size: 12px;
            line-height: 1.5;
        }

        .footer a {
            color: #4ade80;
            text-decoration: none;
        }

        .divider {
            height: 1px;
            background-color: #374151;
            margin: 30px 0;
            border: none;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 10px;
            }
            
            .email-header,
            .email-body {
                padding: 20px;
            }
            
            .brand-title {
                font-size: 24px;
            }
            
            .content-title {
                font-size: 20px;
            }
            
            .button-primary {
                display: block;
                text-align: center;
                width: 100%;
                box-sizing: border-box;
            }
            
            .stats-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        /* Dark mode support for email clients */
        @media (prefers-color-scheme: dark) {
            .email-container {
                background-color: #0f172a !important;
            }
            
            .email-header,
            .email-body {
                background-color: #1e293b !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1 class="brand-title">AttackSurfacePro</h1>
            <div class="mx-auto mb-6 flex justify-center">
                <img src="{{ url_for('static', filename='/img/attacksurfaceproFull.png') }}"
                     alt="AttackSurface Pro"
                     class="h-20 w-auto object-contain">
            </div>
            <p class="brand-subtitle">Enterprise Attack Surface Management</p>
        </div>

        <!-- Body -->
        <div class="email-body">
            {% block content %}
            <!-- Email content goes here -->
            {% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>
                This email was sent by AttackSurfacePro<br>
                {% if organization_name %}{{ organization_name }}<br>{% endif %}
                <a href="{{ unsubscribe_url or '#' }}">Unsubscribe</a> | 
                <a href="{{ settings_url or '#' }}">Email Preferences</a>
            </p>
            <p>
                Â© {{ current_year or '2024' }} AttackSurfacePro. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
